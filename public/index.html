<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz Vaqtlari - ISLOMXON MASJIDI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sarlavha -->
        <div class="header">
            <h1>🕌 ISLOMXON JOME MASJIDI</h1>
            <p>Namoz Vaqtlari</p>
        </div>

        <!-- Vaqt kiritish formasi -->
        <form id="prayerForm" class="prayer-form">
            <div class="input-group">
                <label>🌄 Bomdod</label>
                <input type="time" id="bomdod" required>
            </div>

            <div class="input-group">
                <label>☀️ Quyosh</label>
                <input type="time" id="quyosh" required>
            </div>

            <div class="input-group">
                <label>🏙 Peshin</label>
                <input type="time" id="peshin" required>
            </div>

            <div class="input-group">
                <label>🌅 Asr</label>
                <input type="time" id="asr" required>
            </div>

            <div class="input-group">
                <label>🌇 Shom</label>
                <input type="time" id="shom" required>
            </div>

            <div class="input-group">
                <label>🌙 Xufton</label>
                <input type="time" id="xufton" required>
            </div>

            <button type="submit" class="submit-btn">
                📤 Kanalga Joylash
            </button>
        </form>

        <!-- Natija ko'rsatish -->
        <div id="result" class="result"></div>

        <!-- Yaratuvchi ma'lumoti -->
        <div class="creator">
            <p>🚀 Created by Abdulloh | عبدالله</p>
            <p>📱 https://t.me/Abdulloh_Ummati_Muhammad</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
